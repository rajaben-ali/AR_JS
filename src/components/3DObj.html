<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
            <!-- List of assets to be used inside our html file -->
            <a-assets>
                <a-asset-item id="skull" src="https://github.com/rajaben-ali/files/blob/main/gltfs/skull/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity gltf-model="#skull" animation-mixer></a-entity>

            <!-- Marker targert to detect with preset="hiro"-->
            <a-marker-camera preset='kanji'></a-marker-camera>
        </a-scene>
    </body>
</html>
